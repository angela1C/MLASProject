<!doctype html>

<!-- Copied and adapted from Bootstrap homepage. -->
<!-- modified from the random-app page used in lectures-->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Machine Learning Project</title>
  </head>
  <body>
    <div class="container">
    <h3>Predicting power from wind speeds</h3>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <input class="form-control" id="windspeedValue" type="number" name="windspeed" min="0" max="26" placeholder="Please enter a value here between zero and 24.4" required><br/>
            <input class="form-control" id="windspeedRange" type="range" name="windspeed" min="0" max="26" step="1" placeholder="Please enter a value here between zero and 24.4" required><br/>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-info" id="predict-button">Predict Power Output range</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-info" id="model2-button">Neural Network</button>
          </div>
        </div>
      </div>

    <div class="container">

        <h3> The predictions:</h3><br/>

        <div class="row">
            <div class="col-sm">
              <label for="output1">Minimum expected power value</label>
              <input class="form-control" id="minvalue" type="number" placeholder="0" size="10" disabled >
              <label for="output2">Maximum expected power value</label>
              <input class="form-control" id="maxvalue" type="text" placeholder="max" size="10" disabled><br/>
              
              <br/>
            </div>
          </div>

          
         



    </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- Changed from slim to full jQuery. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

 


    <script>

      $("#predict-button").click(function(e) {
            e.preventDefault();

            // pull the value entered on the form above using the id
            var windspeed = document.getElementById("windspeedValue").value;
            console.log(windspeed)

            $.getJSON("/api/range/" + encodeURI(windspeed), function(data) {
                $('#minvalue').val(data.min);


            });

            $.getJSON("/api/range/" + encodeURI(windspeed), function(data) {
                $('#maxvalue').val(data.max);
            });


        });


        // Adapted from stack overflow posts.
        $("#model3-button").click(function(e) {
            e.preventDefault();

            // pull the value entered on the form above using the id
            var windspeed = document.getElementById("windspeedValue").value;
            console.log("windspeed value:",windspeed)
            $.getJSON("/api/polynomial3/" + encodeURI(windspeed), function(data) {
                $('#output1').val(data.value);
                console.log("returned from polynomial3/",data)
            });
        });


        $("#model2-button").click(function(e) {
            e.preventDefault();

            // pull the value entered on the form above using the id
            var windspeed = document.getElementById("windspeedValue").value;
            console.log(windspeed)

            $.getJSON("/api/neuralnetwork1/" + encodeURI(windspeed), function(data) {
                $('#output2').val(data.value);
            });
        });
    </script>
  </body>
</html>
